<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Что в кино">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>Devman Wiki</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>

  <div id="container" class="container">
    <div class="col-sm-12 col-md-12">
      {% for topic in topics %}
        <div class="col">
        <h2>{{ topic['title']}}</h2>
        {% for article in articles %}
          {% if topic['slug'] == article['topic'] %}
            <a href="{{ article['source_html']|e }}">{{ article['title']|e }}</a><br>
          {% endif %}
        {% endfor %}
        </div>
      {% endfor %}
    </div>
  </div>
  <!-- /.container -->

  <footer class="footer-main">
    <div class="container">
      <div class="row footer-main-row">
        <div class="col-sm-12 col-md-12">
          <div class="row">
            <div class="col-xs-12 col-sm-9 col-md-9">
              <br>
              <p>Настоящий сайт создан в исключительно учебных целях. Все сведения взяты с <a href="https://devman.org/">Devman.org</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
